<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-content">
          <div class="site-header">
            <h1 class="site-title">
              <a href="{{ "/" | absolute_url }}">{{ site.title }}</a>
            </h1>
            <p class="site-tagline">{{ site.description }}</p>
          </div>
          
          <nav class="main-nav">
            {% for item in site.nav %}
              <a href="{{ item.link | relative_url }}" class="nav-link {% if page.url == item.link %}active{% endif %}">
                {{ item.name }}
              </a>
            {% endfor %}
          </nav>

          <div class="sidebar-section">
            <h3 class="sidebar-heading">Topics</h3>
            <div class="topic-tags">
              <span class="tag tag-ai">AI & LLMs</span>
              <span class="tag tag-engineering">Engineering</span>
              <span class="tag tag-leadership">Leadership</span>
              <span class="tag tag-architecture">Architecture</span>
              <span class="tag tag-devops">DevOps</span>
            </div>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-heading">Connect</h3>
            <div class="social-links">
              <a href="https://github.com/{{ site.github.username | default: 'rnukala1982' }}" class="social-link" target="_blank" rel="noopener">
                GitHub
              </a>
              <a href="https://linkedin.com/in/{{ site.linkedin.username | default: '' }}" class="social-link" target="_blank" rel="noopener">
                LinkedIn
              </a>
            </div>
          </div>

          <div class="sidebar-footer">
            <p class="author-name">{{ site.author }}</p>
            <p class="author-title">Senior Director of Engineering</p>
          </div>
        </div>
      </aside>

      <main class="main-content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
